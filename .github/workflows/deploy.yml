name: Crear archivo con fecha y hora en servidor

on:
  workflow_dispatch:  # Manual
  push:
    branches: [ main ]  # O la rama que t√∫ quieras

jobs:
  crear-archivo:
    runs-on: ubuntu-latest

    steps:
      - name: Ejecutar comando SSH para crear archivo con fecha y hora
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            FECHA=$(date '+%Y-%m-%d_%H-%M-%S')
            touch "/home/merx/test/archivo_$FECHA.txt"
            echo "Archivo creado: archivo_$FECHA.txt"