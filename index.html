<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
}

h1 {
    color: #333;
}

button {
    background: #0078d7;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

button:hover {
    background: #005fa3;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Página Básica</h1>
        <h1>Página Básica MI PUSH</h1>
        <p id="mensaje">Haz clic en el botón para un saludo. 222</p>
        <button id="saludoBtn">Saludar</button>
    </div>
    <script src="script.js"></script>
</body>
 </body>
</html>
